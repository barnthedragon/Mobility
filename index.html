<!-- Although using input type number the user can still type text. -->
<p>
Type a start number <input id="startVal" type="text" value="0" onblur="testValidStart()" 
onfocus="warnStartNull()" />

<span id="warnStart" class="warn" ></span><br />
Type an end number <input id="endVal" type="number" value="15" onblur="testBigger()"  
onfocus="warnEndNull()"/>
 
<span id="warnEnd" class="warn" ></span><br /><br />
<!-- Using a placeholder -->
Choose a delay in milliseconds <input id="timeVal" type="number" 
placeholder="250-5000." onblur="testValidTime()" onfocus="warnTimeNull()" min="250" max="5000" />

<span id="warnTime" class="warn" ></span><br /><br />
<button type="button" onclick="startGame()">Start Game</button><br />
