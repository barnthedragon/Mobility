<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
		<title>Calculator</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/Ass1css.css">
	</head>
	<body>

	<section>
	<div id="displaydiv">
	<input id="Display"  type="text"  maxlength="10"  readonly value="0" >
	</div>
	<div class="allButtons">
    <button id="clearButton" class="letterButton" type="button" >C</button>
	<button id="cmButton" class="letterButton" type="button" >CM</button>
	<button id="rmButton" class="letterButton" type="button" >RM</button>
	<button id="mAddButton" class="letterButton" type="button" >M+</button>
	<button id="mMinusButton" class="letterButton" type="button" >M-</button>
	</div>
	<div class="allButtons">
    <button class="digitButton" type="button" value="7">7</button>
	<button class="digitButton" type="button" value="8">8</button>
	<button class="digitButton" type="button" value="9">9</button>
	<button class="mathButton" type="button" value="*">*</button>
	<button class="mathButton" type="button" value="/">/</button>
	</div>
	<div class="allButtons">
    <button class="digitButton" type="button" value="4">4</button>
	<button class="digitButton" type="button" value="5">5</button>
	<button class="digitButton" type="button" value="6">6</button>
	<button class="mathButton" type="button" value="+">+</button>
	<button class="mathButton" type="button" value="-">-</button>
	</div class="allButtons">
	<div>
	<button class="digitButton" type="button" value="1">1</button>
	<button class="digitButton" type="button" value="2">2</button>
	<button class="digitButton" type="button" value="3">3</button>
	<button class="otherButton" type="button" id="equalButton">=</button>
	</div>
	<div id="lastrow" class="allButtons">
    <button class="digitButton" id="zeroButton" type="Button"  value="0">0</button>
	<button class="digitButton" id="pointButton" type="button" value=".">.</button>
	<button class="otherButton" id="changeSignButton" type="button" >+/-</button>
	</div>
		<script src="js/modernizr.js"></script>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/Ass1js.js"></script>

	</body>
	</section>
</html>
